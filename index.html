  <script>

      let resultatDiv = document.getElementById("resultat");

      while (b !== 0) {

        let r = a % b;
        etapes += `√âtape ${i} : ${a} = ${b} √ó ${q} + ${r}<br>`;
        a = b;
        b = r;
        i++;
      }
    let pgcd = a;

     // --- Affichage du r√©sultat final ---
      etapes += `<br><strong>‚úÖ Le PGCD(${originalA}, ${originalB}) = ${pgcd}</strong><br>`;

       }

     resultatDiv.innerHTML = etapes;
    }
