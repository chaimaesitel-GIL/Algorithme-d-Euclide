<!DOCTYPE html>
<head>
    <title>Equation diophantienne ax+by=c</title><br>
    <link rel="stylesheet" href="stlye.css">
    <video autoplay muted loop id="bg-video">
    <source src="VI.mp4" type="video/mp4">
    </video>
</head>
<body>

 <section>
    <h1>√âquation diophantienne lin√©aires <br>
             ax + by = c</h1>
    <div class="input-box">
          <input 
                type="number" 
                placeholder="Nombre a" 
                id="a" 
                min="1"
                required>
            </div>

            <div class="input-box">
                <input 
                type="number"
                placeholder="Nombre b"
                id="b" 
                min="1"
                required>
            </div>

            <div class="input-box">
                <input 
                type="number"
                placeholder="Nombre c"
                id="c" 
                min="1"
                required>
            </div>
        <button type="button" onclick="resoudreEquation()">R√©soudre</button>
    </div>

    <div id="resultat"></div>
    

    <script>
        // Algorithme d'Euclide √©tendu pour trouver x et y tels que ax + by = gcd(a,b)
        function euclideEtendu(a, b) {
            if (b === 0) return {gcd: a, x: 1, y: 0};
            let {gcd, x: x1, y: y1} = euclideEtendu(b, a % b);
            return {gcd: gcd, x: y1, y: x1 - Math.floor(a/b) * y1};
        }

        function resoudreEquation() {
            let a = parseInt(document.getElementById('a').value);
            let b = parseInt(document.getElementById('b').value);
            let c = parseInt(document.getElementById('c').value);
            let div = document.getElementById('resultat');

            let {gcd, x: x0, y: y0} = euclideEtendu(a, b);

            // 1√®re question : est-ce que l'√©quation admet des solutions ?
            if (c % gcd !== 0) {
                div.innerHTML = "‚ùå L'√©quation n'a pas de solution enti√®re.";
                return;
            }

            div.innerHTML = "‚úÖ L'√©quation admet des solutions enti√®res.<br>";


            // 2√®me question : solution particuli√®re
            let mult = c / gcd;
            let xp = x0 * mult;
            let yp = y0 * mult;
            div.innerHTML += `<br>üî¥Solution particuli√®re :<br>
                      ( x0 = ${xp}, y0 = ${yp})<br> ` ;

            // 3√®me question : solution g√©n√©rale
            // x = x0 + (b/gcd) * n, y = y0 - (a/gcd) * n
            div.innerHTML +=`<br>üü¢Solution g√©n√©rale :<br>

             x = ${xp} + ${b/gcd}√óne et y = ${yp} - ${a/gcd}√ón <br>
                            (n ‚àà Z)`;
        }
    </script>
    </section>
</body>
</html>
